<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: lightgray;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Your HTML content goes here -->

  <!-- Add the footer -->
  <div class="footer">
    <p>This is the footer content.</p>
  </div>

  <script>
    // JavaScript code for printing with the footer
    function printWithFooter() {
      // Insert the footer into the print file
      var footer = document.querySelector('.footer');
      document.body.appendChild(footer);

      // Print the file
      window.print();

      // Remove the footer from the print file
      document.body.removeChild(footer);
    }
  </script>
</body>
</html>
